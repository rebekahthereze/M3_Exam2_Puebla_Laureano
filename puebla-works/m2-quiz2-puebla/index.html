<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class='flex-container'>
            <h1>Calorie Tracker</h1>
            <form  id="form-index" action="tracking.html" >

                <!--Age Input-->
                <fieldset>
                    <b><label for='age-input'>Age</label></b>
                    <input type="number" id='age-input' name='age' placeholder="15-80" max='80' min='15' required>
                </fieldset>
                <br>
                <!--Gender Input-->
                <fieldset>
                    <div class="gender-area">
                        <b><legend>Gender</legend></b>
                        <div id="form-checkbox">
                                <input type="radio" id="male" name="radio-button" value='Male' required>
                                <b><label for="male">Male</label></b>
                        
                         
                                <input type="radio" id="female" name="radio-button" value='Female'  required>
                                <b><label for="female">Female</label></b>
 
                        </div>
                    </div> 
                </fieldset>
                <br>

                <!--Weight Input-->
                <fieldset>
                    <b><label for='weight'>Weight</label></b>
                    <input type="number" id='weight-input' name='weight' placeholder="kg" required>
                </fieldset>
                <br>

                <!--Height Input-->
                <fieldset>
                    <b><label for='height'>Height</label></b>
                    <input type="number" id='height-input' name='height' placeholder="cm" required>
                </fieldset>
                <br>
                <!--Activity Input-->
                <fieldset>
                    <div class="activity-group">
                        <b><legend>Activity</legend></b>
                        <select id="list">
                            <option selected value="1">Sedentary (little or no exercise)</option>
                            <option value="2">Lightly active (light exercise/sports 1-3 days/week)</option>
                            <option value="3">Moderately active (moderate exercise/sports 4-5 days/week)</option>
                            <option value="4">Active (hard exercise/sports 3-4 days a week)</option>
                            <option value="5">Very active (very intense exercise/sports 6-7 times a week)</option>
                        </select>
                    </div>
                </fieldset>
                <br>
            </form >

            <div class="form-submit-button">
                <button type="submit" form="form-index" value="Submit" id='submit-btn'>Submit</button>
            </div>

        </div>

        <script src="js-track.js"></script>
    </body>



</html>
