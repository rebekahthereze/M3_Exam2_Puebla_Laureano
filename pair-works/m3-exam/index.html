<html>
    <head>
        <link rel="stylesheet" href='style.css'>
        <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="title-container">
            <div class="title">did that!</div>
            <div class="desc">win against the computer by having done <br> more of the random activities being presented</div>
        </div>
        <div class="body-container">
            <div class="user-list" id="user-list">
                already did that
                <div id="done-container" class="done-container"></div>
            </div>

            <div class="random-activity">
                <div class="act-text" id="act-text">CLICK BUTTON TO START GAME</div>
                <div id="buttons" class="buttons">
                    <button id='start' onclick="showButtons()">START</button>
                    <button id="done" onclick="clickedButton(this.value)" value='1'> done that!</button>
                    <button id="not" onclick="clickedButton(this.value)" value='2'> haven't yet!</button>
                </div>
            </div>

            <div class="com-list" id="com-list">
                haven't done that
                <div id="not-container" class="not-container"></div>
            </div>
        </div>
        
    </body>
    <script src='script.js'></script>
</html>
