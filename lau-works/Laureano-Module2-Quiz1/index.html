<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code&family=Shrikhand&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="title-container">
            <h1 class="title">think like a philospher</h1>
            <small class="title-desc">a philospher's quote generator</small>
        </div>
        <hr class="divider">
        <div class="picker-container">
            <div>
                <h2 class="picker-text">PICK YOUR PHILOSOPHER</h2>
            </div>
            <div class="philosophers">
                <div class="philo-container">
                    <img src="assets/aristotle.png">
                    <button class="philo-names" id="aristotle">Aristotle</button>
                    
                </div>
                
                <div class="philo-container"> 
                    <img src="assets/plato.png">
                    <button class="philo-names" id="plato">Plato</button>
                </div>

                <div class="philo-container">
                    <img src="assets/socrates.png">
                    <button class="philo-names" id="socrates">Socrates</button>
                </div>

                <div class="philo-container">
                    <img src="assets/pythagoras.png">
                    <button class="philo-names" id="pythagoras">Pythagoras</button>
                </div>

                <div class="philo-container">
                    <img src="assets/heraclitus.png">
                    <button class="philo-names" id="heraclitus">Heraclitus</button>
                </div>                
            </div>
            <button class="getQuote" id="getQuote">GET QUOTE!</button>
            <div class="quote" id="quote"></div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
