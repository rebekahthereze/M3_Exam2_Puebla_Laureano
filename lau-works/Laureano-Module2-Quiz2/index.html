<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,700;1,400&family=Rubik:ital,wght@1,500&display=swap" rel="stylesheet">
    </head>

    <body>
        <div>
            <h1 class="title">track your calories!</h1>
        </div>
        
        <div class="user-input">
            <div class="age-container">
                <label for="age">AGE</label>
                <input type="number" id="age">
            </div>

            <div class="gender-container">
                <label for="gender">GENDER</label><br>
                <select name="gender" id="gender">
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
            </div>
            
            <div class="height-container">
                <label for="height">HEIGHT</label>
                <input type="number" id="height" placeholder="cm">
            </div>

            <div class="weight-container">
                <label for="weight">WEIGHT</label>
                <input type="number" id="weight" placeholder="kg">
            </div>

            <div class="activity-container">
                <label for="activity">ACTIVITY</label><br>
                <select name="activity" id="activity">
                    <option value="1">Basal Metabolic Rate (BMR)</option>
                    <option value="2">Sedentary: little or no exercise</option>
                    <option value="3">Light: exercise 1-3 times/week</option>
                    <option value="4">Moderate: exercise 3-5 times/week</option>
                    <option value="5">Very Active: intense exercise 6-7 times/week</option>
                    <option value="6">Extra Active: very intense exercise daily, or physical job</option>
                </select>    
            </div>
                <button class="calculate" id="calculate"> calculate</button>
        </div>
    </body>

    <script src="main.js"></script>
</html>
